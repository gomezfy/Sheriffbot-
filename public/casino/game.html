<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>🤠 Sheriff Rex Casino - Wild West Slots</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rye&family=Oswald:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --gold-dark: #DAA520;
      --wood-dark: #3d2817;
      --wood-medium: #654321;
      --wood-light: #8B4513;
      --red-bright: #dc2f02;
      --red-dark: #9d0208;
      --bronze: #DDA15E;
      --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.6);
      --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at top, #1a0e0a 0%, #0d0604 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(220, 47, 2, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: ambientPulse 8s ease-in-out infinite;
    }

    @keyframes ambientPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
      perspective: 1500px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      animation: headerFloat 3s ease-in-out infinite;
    }

    @keyframes headerFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .logo {
      font-family: 'Rye', cursive;
      font-size: clamp(2.2em, 8vw, 3.2em);
      background: linear-gradient(135deg, var(--gold) 0%, #FFA500 50%, var(--gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite, logoGlow 2s ease-in-out infinite;
      margin-bottom: 10px;
      line-height: 1.2;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
      letter-spacing: 2px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6)); }
      50% { filter: drop-shadow(0 0 35px rgba(255, 215, 0, 0.9)); }
    }

    .subtitle {
      font-size: clamp(1em, 3.5vw, 1.2em);
      color: var(--bronze);
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(221, 161, 94, 0.5);
    }

    .balance-card {
      background: linear-gradient(145deg, var(--wood-light) 0%, var(--wood-dark) 100%);
      border: 4px solid var(--gold);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 
        var(--shadow-strong),
        inset 0 0 40px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(255, 215, 0, 0.2);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .balance-card:hover {
      transform: translateY(-5px) rotateX(2deg);
    }

    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
      animation: shimmer 4s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .balance-label {
      font-size: 1.1em;
      color: var(--bronze);
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .balance-value {
      font-size: clamp(2.2em, 7vw, 3em);
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold) 0%, #FFA500 50%, var(--gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
      animation: balancePulse 2s ease-in-out infinite;
    }

    @keyframes balancePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .machine {
      background: linear-gradient(145deg, var(--wood-medium) 0%, var(--wood-dark) 100%);
      border: 5px solid var(--wood-light);
      border-radius: 30px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: 
        var(--shadow-strong),
        inset 0 0 40px rgba(0, 0, 0, 0.5),
        0 0 0 3px var(--gold);
      position: relative;
      transform-style: preserve-3d;
      animation: machineBreath 4s ease-in-out infinite;
    }

    @keyframes machineBreath {
      0%, 100% { box-shadow: var(--shadow-strong), inset 0 0 40px rgba(0, 0, 0, 0.5), 0 0 0 3px var(--gold); }
      50% { box-shadow: var(--shadow-strong), inset 0 0 40px rgba(0, 0, 0, 0.5), 0 0 0 3px var(--gold), 0 0 30px rgba(255, 215, 0, 0.4); }
    }

    .machine::before {
      content: '★';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      color: var(--gold);
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
      animation: starRotate 6s linear infinite;
    }

    @keyframes starRotate {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .reels-container {
      background: linear-gradient(180deg, #0d0604 0%, #1a0e0a 50%, #0d0604 100%);
      border: 4px solid var(--wood-light);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.9);
      position: relative;
    }

    .reels-container::before,
    .reels-container::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .reels-container::before {
      top: 15px;
    }

    .reels-container::after {
      bottom: 15px;
    }

    .reels {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .reel {
      aspect-ratio: 1;
      background: linear-gradient(145deg, #1a0e0a, #0d0604);
      border: 4px solid var(--wood-light);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(3.5em, 14vw, 5em);
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.9),
        0 5px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .reel::before {
      content: '';
      position: absolute;
      inset: 4px;
      border-radius: 11px;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, transparent 50%, rgba(255, 215, 0, 0.05) 100%);
      pointer-events: none;
    }

    .reel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      transition: all 0.4s ease;
    }

    .reel:hover::after {
      width: 120%;
      height: 120%;
    }

    .reel.spinning {
      animation: reelSpin3D 0.08s linear infinite;
      filter: blur(4px);
      transform: scale(0.95);
    }

    @keyframes reelSpin3D {
      0% { transform: translateY(0) rotateX(0deg); }
      100% { transform: translateY(-30px) rotateX(360deg); }
    }

    .reel.win {
      animation: winExplosion 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-color: var(--gold);
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(255, 215, 0, 1),
        0 0 60px rgba(255, 215, 0, 0.8);
    }

    @keyframes winExplosion {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(5deg); }
      50% { transform: scale(0.9) rotate(-5deg); }
      75% { transform: scale(1.15) rotate(3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .result-message {
      text-align: center;
      font-size: clamp(1.2em, 4.5vw, 1.6em);
      font-weight: 700;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(139, 69, 19, 0.4);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      animation: messageSlide 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transition: all 0.3s ease;
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(-20px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .result-message.win {
      color: var(--gold);
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
      border-color: var(--gold);
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      animation: jackpotPulse 0.6s ease-in-out 3;
    }

    .result-message.loss {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border-color: rgba(255, 107, 107, 0.3);
    }

    .result-message.jackpot {
      font-size: clamp(1.5em, 6vw, 2.2em);
      animation: jackpotMega 1s ease-in-out infinite;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 0, 0, 0.3), rgba(255, 215, 0, 0.4));
      background-size: 200% 200%;
    }

    @keyframes jackpotPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); box-shadow: 0 0 50px rgba(255, 215, 0, 0.6); }
    }

    @keyframes jackpotMega {
      0%, 100% { 
        transform: scale(1); 
        background-position: 0% 50%;
      }
      50% { 
        transform: scale(1.12); 
        text-shadow: 0 0 30px rgba(255, 215, 0, 1);
        background-position: 100% 50%;
      }
    }

    .controls {
      background: linear-gradient(145deg, var(--wood-medium) 0%, #4a2f1a 100%);
      border: 4px solid var(--wood-light);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--shadow-medium), inset 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .bet-section {
      margin-bottom: 20px;
    }

    .bet-label {
      font-size: 1.1em;
      color: var(--bronze);
      margin-bottom: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .bet-btn {
      background: linear-gradient(145deg, var(--wood-light) 0%, var(--wood-medium) 100%);
      border: 3px solid var(--gold);
      color: var(--gold);
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: clamp(1em, 3.5vw, 1.1em);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .bet-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.5s ease;
    }

    .bet-btn:hover::before {
      width: 200%;
      height: 200%;
    }

    .bet-btn:active {
      transform: scale(0.92);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    .bet-btn:hover {
      background: linear-gradient(145deg, #a0522d 0%, var(--wood-light) 100%);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    .bet-input {
      width: 100%;
      padding: 15px;
      font-size: clamp(1.2em, 4.5vw, 1.5em);
      text-align: center;
      background: linear-gradient(145deg, #1a0e0a 0%, #0d0604 100%);
      border: 3px solid var(--gold);
      border-radius: 12px;
      color: var(--gold);
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      box-shadow: inset 0 3px 15px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    .bet-input:focus {
      outline: none;
      border-color: #FFA500;
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.6), inset 0 3px 15px rgba(0, 0, 0, 0.6);
      transform: scale(1.02);
    }

    .spin-button {
      width: 100%;
      background: linear-gradient(145deg, var(--red-bright) 0%, var(--red-dark) 100%);
      color: #fff;
      border: none;
      padding: 22px;
      font-size: clamp(1.4em, 5.5vw, 1.8em);
      font-weight: 700;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 
        0 8px 25px rgba(220, 47, 2, 0.5),
        inset 0 -3px 15px rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
      letter-spacing: 3px;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
      border: 3px solid transparent;
    }

    .spin-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .spin-button:hover {
      background: linear-gradient(145deg, #ff3f0f 0%, var(--red-bright) 100%);
      transform: translateY(-4px);
      box-shadow: 
        0 12px 35px rgba(220, 47, 2, 0.7),
        inset 0 -3px 15px rgba(0, 0, 0, 0.4);
      border-color: var(--gold);
    }

    .spin-button:active::before {
      width: 400px;
      height: 400px;
    }

    .spin-button:active {
      transform: translateY(-2px) scale(0.98);
      box-shadow: 
        0 6px 20px rgba(220, 47, 2, 0.8),
        inset 0 -3px 15px rgba(0, 0, 0, 0.5);
    }

    .spin-button:disabled {
      background: linear-gradient(145deg, #555 0%, #333 100%);
      cursor: not-allowed;
      opacity: 0.5;
      transform: none;
      box-shadow: none;
      border-color: transparent;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: linear-gradient(145deg, var(--wood-medium) 0%, #4a2f1a 100%);
      border: 3px solid var(--wood-light);
      border-radius: 15px;
      padding: 18px;
      text-align: center;
      box-shadow: var(--shadow-medium), inset 0 0 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.05), transparent);
      animation: statShimmer 3s linear infinite;
    }

    @keyframes statShimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 8px 30px rgba(0, 0, 0, 0.5),
        inset 0 0 20px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 215, 0, 0.2);
      border-color: var(--gold);
    }

    .stat-label {
      font-size: clamp(0.8em, 2.8vw, 0.9em);
      color: var(--bronze);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .stat-value {
      font-size: clamp(1.5em, 5vw, 1.9em);
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold) 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
    }

    .payout-table {
      background: linear-gradient(145deg, var(--wood-medium) 0%, #4a2f1a 100%);
      border: 4px solid var(--wood-light);
      border-radius: 20px;
      padding: 25px;
      box-shadow: var(--shadow-medium), inset 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .payout-title {
      text-align: center;
      font-size: clamp(1.2em, 4.5vw, 1.5em);
      background: linear-gradient(135deg, var(--gold) 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .payout-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 2px solid rgba(139, 69, 19, 0.5);
      font-size: clamp(0.9em, 3.2vw, 1em);
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .payout-row:last-child {
      border-bottom: none;
    }

    .payout-row:hover {
      background: rgba(255, 215, 0, 0.1);
      transform: translateX(5px);
      padding-left: 20px;
    }

    .payout-symbols {
      font-size: clamp(1.3em, 4.5vw, 1.6em);
    }

    .payout-prize {
      color: var(--gold);
      font-weight: 700;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .particle {
      position: absolute;
      font-size: clamp(20px, 5vw, 30px);
      animation: particleExplosion 2s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
    }

    @keyframes particleExplosion {
      0% { 
        opacity: 1; 
        transform: translateY(0) translateX(0) rotate(0deg) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-50px) translateX(var(--tx)) rotate(180deg) scale(1);
      }
      100% { 
        opacity: 0; 
        transform: translateY(150px) translateX(var(--tx)) rotate(360deg) scale(0.3);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0;
      }
      
      .machine {
        border-radius: 20px;
        padding: 20px;
      }
      
      .reels-container {
        padding: 18px;
      }

      .logo {
        font-size: 2em;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        max-width: 550px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <div class="logo">🤠 WILD WEST SLOTS 🤠</div>
      <div class="subtitle">Sheriff Rex Casino</div>
    </div>

    <div class="balance-card">
      <div class="balance-label">💰 SUAS FICHAS</div>
      <div class="balance-value">
        <span id="balance">0</span>
        <span>🎫</span>
      </div>
    </div>

    <div class="machine">
      <div class="reels-container">
        <div class="reels">
          <div class="reel" id="reel1">🎰</div>
          <div class="reel" id="reel2">🎰</div>
          <div class="reel" id="reel3">🎰</div>
        </div>

        <div class="result-message" id="result">Boa sorte, parceiro! 🍀</div>
      </div>

      <div class="controls">
        <div class="bet-section">
          <div class="bet-label">💵 Valor da Aposta</div>
          <div class="bet-buttons">

          <input type="number" id="betAmount" class="bet-input" value="100" min="10" max="10000000">

        <button class="spin-button" id="spinBtn" onclick="spin()">
          🎰 GIRAR 🎰

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">🏆 Vitórias</div>

    <div class="payout-table">
      <div class="payout-title">💰 Tabela de Prêmios</div>
      <div class="payout-row">
        <span class="payout-symbols">💎💎💎</span>

      <div class="payout-row">
        <span class="payout-symbols">⭐⭐⭐</span>
        <span class="payout-prize">x20 🌟 SUPER</span>
      </div>
      <div class="payout-row">
        <span class="payout-symbols">🔔🔔🔔</span>
        <span class="payout-prize">x10 🎉 GRANDE</span>
      </div>
      <div class="payout-row">
        <span class="payout-symbols">🍊🍊🍊</span>
        <span class="payout-prize">x5 🎊 ÓTIMO</span>
      </div>
      <div class="payout-row">
        <span class="payout-symbols">💎💎</span>
        <span class="payout-prize">x5 💍 BÔNUS</span>
      </div>
      <div class="payout-row">
        <span class="payout-symbols">⭐⭐</span>
