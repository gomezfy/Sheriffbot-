<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎰 Sheriff Rex Casino</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
    }

    .balance {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
    }

    .balance-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #FFD700;
    }

    .slot-machine {
      background: linear-gradient(145deg, #2c3e50, #34495e);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
      border: 3px solid #FFD700;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .slot {
      width: 120px;
      height: 140px;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5em;
      border: 3px solid #444;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
      transition: all 0.3s;
    }

    .slot.spinning {
      animation: spin 0.1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .result-message {
      text-align: center;
      font-size: 1.5em;
      margin: 20px 0;
      min-height: 60px;
      font-weight: bold;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .bet-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
    }

    .bet-buttons {
      display: flex;
      gap: 10px;
    }

    .bet-btn {
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .bet-btn:hover {
      background: rgba(255, 215, 0, 0.4);
      transform: scale(1.05);
    }

    .bet-input {
      width: 120px;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #FFD700;
      border-radius: 8px;
      color: #FFD700;
      font-weight: bold;
    }

    .spin-button {
      background: linear-gradient(145deg, #FFD700, #FFA500);
      color: #000;
      border: none;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      text-transform: uppercase;
    }

    .spin-button:hover:not(:disabled) {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
    }

    .spin-button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .stat-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFD700;
    }

    .payout-table {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      font-size: 0.9em;
    }

    .payout-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .payout-row:last-child {
      border-bottom: none;
    }

    .win {
      color: #00ff00;
    }

    .loss {
      color: #ff4444;
    }

    .jackpot {
      color: #FFD700;
      animation: jackpot 0.5s ease-in-out;
    }

    @keyframes jackpot {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎰 SHERIFF REX CASINO 🎰</h1>
      <p>🤠 Test your luck, partner!</p>
    </div>

    <div class="balance">
      <div class="balance-label">💰 Your Balance</div>
      <div class="balance-value"><span id="balance">0</span> 🎫</div>
    </div>

    <div class="slot-machine">
      <div class="slots">
        <div class="slot" id="slot1">🎰</div>
        <div class="slot" id="slot2">🎰</div>
        <div class="slot" id="slot3">🎰</div>
      </div>

      <div class="result-message" id="result"></div>

      <div class="controls">
        <div class="bet-control">
          <span>💵 Bet Amount:</span>
          <div class="bet-buttons">
            <button class="bet-btn" onclick="setBet(10)">10</button>
            <button class="bet-btn" onclick="setBet(50)">50</button>
            <button class="bet-btn" onclick="setBet(100)">100</button>
            <button class="bet-btn" onclick="setBet(500)">500</button>
          </div>
          <input type="number" id="betAmount" class="bet-input" value="100" min="10" max="10000000">
        </div>

        <button class="spin-button" id="spinBtn" onclick="spin()">
          🎰 SPIN 🎰
        </button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">🏆 Wins</div>
        <div class="stat-value" id="wins">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">💔 Losses</div>
        <div class="stat-value" id="losses">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">🔥 Streak</div>
        <div class="stat-value" id="streak">0</div>
      </div>
    </div>

    <div class="payout-table">
      <h3 style="text-align: center; margin-bottom: 15px;">💰 Payout Table</h3>
      <div class="payout-row"><span>💎💎💎</span><span>x50 🏆 MEGA JACKPOT</span></div>
      <div class="payout-row"><span>⭐⭐⭐</span><span>x20 🌟 SUPER WIN</span></div>
      <div class="payout-row"><span>🔔🔔🔔</span><span>x10 🎉 BIG WIN</span></div>
      <div class="payout-row"><span>🍊🍊🍊</span><span>x5 🎊 GREAT WIN</span></div>
      <div class="payout-row"><span>🍋🍋🍋</span><span>x3 😊 NICE WIN</span></div>
      <div class="payout-row"><span>🍒🍒🍒</span><span>x2.5 👍 WIN</span></div>
      <div class="payout-row"><span>💎💎</span><span>x5 💍 DIAMOND BONUS</span></div>
      <div class="payout-row"><span>⭐⭐</span><span>x2 ⭐ STAR PAIR</span></div>
    </div>
  </div>

  <script>
    const symbols = ['🍒', '🍋', '🍊', '🔔', '⭐', '💎'];
    const weights = [30, 25, 20, 15, 8, 2];
    
    let balance = 0;
    let wins = 0;
    let losses = 0;
    let streak = 0;
    let userId = '';
    let sessionId = '';
    let isSpinning = false;

    function getWeightedSymbol() {
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      let random = Math.random() * totalWeight;
      
      for (let i = 0; i < symbols.length; i++) {
        random -= weights[i];
        if (random <= 0) return symbols[i];
      }
      return symbols[0];
    }

    function setBet(amount) {
      document.getElementById('betAmount').value = amount;
    }

    async function loadGameData() {
      const params = new URLSearchParams(window.location.search);
      userId = params.get('userId');
      sessionId = params.get('session');

      if (!userId || !sessionId) {
        document.getElementById('result').textContent = '❌ Invalid session';
        document.getElementById('spinBtn').disabled = true;
        return;
      }

      try {
        const response = await fetch(`/api/casino/session/${sessionId}`);
        const data = await response.json();
        
        if (data.success) {
          balance = data.balance;
          wins = data.stats.wins || 0;
          losses = data.stats.losses || 0;
          streak = data.stats.currentStreak || 0;
          updateDisplay();
        } else {
          document.getElementById('result').textContent = '❌ Session expired';
          document.getElementById('spinBtn').disabled = true;
        }
      } catch (error) {
        console.error('Error loading game data:', error);
        document.getElementById('result').textContent = '❌ Error loading game';
      }
    }

    function updateDisplay() {
      document.getElementById('balance').textContent = balance.toLocaleString();
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('streak').textContent = streak;
    }

    async function spin() {
      if (isSpinning) return;

      const bet = parseInt(document.getElementById('betAmount').value);
      
      if (bet < 10) {
        document.getElementById('result').textContent = '❌ Minimum bet is 10!';
        return;
      }

      if (bet > balance) {
        document.getElementById('result').textContent = '❌ Insufficient balance!';
        return;
      }

      isSpinning = true;
      document.getElementById('spinBtn').disabled = true;
      document.getElementById('result').textContent = '🎲 SPINNING...';

      const slot1 = document.getElementById('slot1');
      const slot2 = document.getElementById('slot2');
      const slot3 = document.getElementById('slot3');

      slot1.classList.add('spinning');
      slot2.classList.add('spinning');
      slot3.classList.add('spinning');

      try {
        const response = await fetch('/api/casino/spin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, sessionId, bet })
        });

        const data = await response.json();

        if (!data.success) {
          document.getElementById('result').textContent = '❌ ' + data.error;
          isSpinning = false;
          document.getElementById('spinBtn').disabled = false;
          slot1.classList.remove('spinning');
          slot2.classList.remove('spinning');
          slot3.classList.remove('spinning');
          return;
        }

        setTimeout(() => {
          slot1.textContent = data.symbols[0];
          slot1.classList.remove('spinning');
        }, 800);

        setTimeout(() => {
          slot2.textContent = data.symbols[1];
          slot2.classList.remove('spinning');
        }, 1600);

        setTimeout(() => {
          slot3.textContent = data.symbols[2];
          slot3.classList.remove('spinning');

          balance = data.newBalance;
          wins = data.stats.wins;
          losses = data.stats.losses;
          streak = data.stats.currentStreak;

          let resultClass = data.won ? 'win' : 'loss';
          if (data.multiplier >= 20) resultClass = 'jackpot';

          document.getElementById('result').className = 'result-message ' + resultClass;
          document.getElementById('result').textContent = data.result;

          updateDisplay();
          isSpinning = false;
          document.getElementById('spinBtn').disabled = false;
        }, 2400);

      } catch (error) {
        console.error('Error spinning:', error);
        document.getElementById('result').textContent = '❌ Error occurred';
        isSpinning = false;
        document.getElementById('spinBtn').disabled = false;
        slot1.classList.remove('spinning');
        slot2.classList.remove('spinning');
        slot3.classList.remove('spinning');
      }
    }

    window.onload = loadGameData;
  </script>
</body>
</html>
